<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
        }

        .container {
            position: relative;
            display: block;
            width: 100%;
            padding: 1px;
            font-size: 8vw;
            background-size: cover;
            background-repeat: no-repeat;
        }

        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        
        .row {
            display: flex;
            margin: -2px;
            flex-wrap: wrap;
        }

        .text {
            background-color: #000;
            color: white;
            flex: 0 1 auto;
            padding: 2px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 600;
        }

        .space {
            flex: 1;
            border: 15px solid black;
            border-top: 0.3em solid black;
            border-bottom: 0.3em solid black;
            margin: 0;
            min-width: 0;
        }

        /* Скрываем строки по умолчанию */
        .row {
            display: none;
        }

        /* Показываем строки для мобильной версии */
        @media (max-width: 800px) {
            .row.mobile {
                display: flex;
                font-size: 12vw;
            }
        }

        /* Показываем строки для десктопной версии */
        @media (min-width: 801px) {
            .row.desktop {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <video class="background-video" autoplay muted loop>
            <source src="video.mp4" type="video/mp4">
            Ваш браузер не поддерживает видео.
        </video>
        <!-- Строки для мобильной версии -->
        <div class="row mobile" id="row1">
            <span class="text">We're here</span>
            <span class="space"></span>
        </div>
        <div class="row mobile" id="row2">
            <span class="text">to</span>
            <span class="space"></span>
            <span class="text">make</span>
        </div>
        <div class="row mobile" id="row3">
            <span class="space"></span>
            <span class="text">healthy&thinsp;</span>
            <span class="text">living</span>
        </div>
        <div class="row mobile" id="row4">
            <span class="text">effortless,&thinsp;</span>
            <span class="text">so&thinsp;</span>
            <span class="text">you</span>
        </div>
        <div class="row mobile" id="row5">
            <span class="text">can</span>
            <span class="space"></span>
            <span class="text">live longer</span>
        </div>
        <div class="row mobile" id="row6">
            <span class="text">and happier</span>
            <span class="space"></span>
        </div>

        <!-- Строки для десктопной версии -->
        <div class="row desktop" id="row7">
            <span class="text">We're here</span>
            <span class="space"></span>
            <span class="text">to&thinsp;</span>
            <span class="text">make</span>
        </div>
        <div class="row desktop" id="row8">
            <span class="text">healthy</span>
            <span class="space"></span>
            <span class="text">living&thinsp;</span>
            <span class="text">effortless,</span>
        </div>
        <div class="row desktop" id="row9">
            <span class="text">so&thinsp;</span>
            <span class="text">you&thinsp;</span>
            <span class="text">can</span>
            <span class="space"></span>
            <span class="text">live longer</span>
        </div>
        <div class="row desktop" id="row10">
            <span class="text">and happier</span>
            <span class="space"></span>
        </div>
    </div>

    <script>
        function adjustLayout() {
            const container = document.querySelector('.container');
            if (window.innerWidth <= 800) {
                // Для мобильной версии
                container.style.width = "100%";
            } else {
                // Для десктопной версии
                container.style.width = "auto";
            }
        }

        window.addEventListener('resize', adjustLayout);
        document.addEventListener('DOMContentLoaded', () => {
            adjustLayout();
        });
    </script>
</body>
</html>
